name: .NET CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    # -------------------------
    # Run ALL test projects
    # -------------------------
    - name: Run StorageWatchService.Tests
      run: dotnet test StorageWatchService.Tests/StorageWatchService.Tests.csproj --configuration Release --no-build --verbosity normal

    - name: Run StorageWatchServer.Tests
      run: dotnet test StorageWatchServer.Tests/StorageWatchServer.Tests.csproj --configuration Release --no-build --verbosity normal

    - name: Run StorageWatchUI.Tests
      run: dotnet test StorageWatchUI.Tests/StorageWatchUI.Tests.csproj --configuration Release --no-build --verbosity normal

    # -------------------------
    # Code coverage (optional)
    # -------------------------
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage-reports
        path: StorageWatchService.Tests/coverage/
        retention-days: 30

    # -------------------------
    # Publish service
    # -------------------------
    - name: Publish build artifacts - Service
      run: dotnet publish StorageWatchService/StorageWatchService.csproj --configuration Release --output ./publish/StorageWatchService

    - name: Upload service executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: StorageWatchService-executable
        path: ./publish/StorageWatchService/
        retention-days: 30

    # -------------------------
    # Auto-format (PR only)
    # -------------------------
    - name: Auto-format code (PR only)
      if: github.event_name == 'pull_request'
      run: dotnet format --verbosity diagnostic